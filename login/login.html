    <link rel="stylesheet" href="css\login.css">
    <title>Login</title>
</head>
<body>
    <div class="container" id="Container-log">
        <h1>Login</h1>
        <div id="formulario">
            <form action="">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" required id="email" placeholder="Digite seu email" autocomplete="off">
                <label for="password"><strong>Senha</strong></label>
                <input type="password" required id="password" placeholder="Digite sua senha" required >
                <a href="#" id="forgot-pass">Esqueceu sua senha ? </a>
                <input type="submit" value="Login">
            </form>
        </div>
        <div id="Social-media">
            <p>Entre com suas redes sociais</p>
            <i class="fa fa-facebook-f"></i>
            <i class="fa fa-linkedin"></i>
        </div>
        <div id="cadastrar">
            <p>Ainda n√£o possui uma conta ?</p>
            <a href="#" id="registrar">Registrar</a>
        </div>
    </div>
</body>
</html>
